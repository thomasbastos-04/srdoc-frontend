<div class="min-h-screen flex items-center justify-center bg-slate-100 px-4">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg border border-slate-200 p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold tracking-tight text-slate-900">
                Criar conta
            </h2>
            <p class="text-sm text-slate-500 mt-1">
                SrDoc • Gerenciamento de Documentos
            </p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="space-y-1">
                <label class="text-xs font-semibold text-slate-600">E-mail</label>
                <input type="email" formControlName="email" placeholder="seu@email.com" autocomplete="email" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm
                 focus:bg-white focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/10" />

                <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="text-xs text-red-600">
                    E-mail inválido.
                </p>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-slate-600">Senha</label>
                <input type="password" formControlName="password" placeholder="Crie uma senha"
                    autocomplete="new-password" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm
                 focus:bg-white focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/10" />
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-slate-600">Confirmar senha</label>
                <input type="password" formControlName="confirmPassword" placeholder="Repita a senha"
                    autocomplete="new-password" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm
                 focus:bg-white focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/10" />

                <p *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
                    class="text-xs text-red-600">
                    As senhas não coincidem.
                </p>
            </div>

            <button type="submit" [disabled]="registerForm.invalid" class="w-full rounded-xl bg-blue-600 py-3.5 text-sm font-semibold text-white
               shadow-md transition hover:bg-blue-700
               disabled:bg-slate-300 disabled:cursor-not-allowed">
                Registrar
            </button>

            <div class="text-center pt-3">
                <a routerLink="/login" class="text-sm font-semibold text-blue-600 hover:text-blue-800">
                    Já tem conta? Fazer login
                </a>
            </div>
        </form>
    </div>
</div>
