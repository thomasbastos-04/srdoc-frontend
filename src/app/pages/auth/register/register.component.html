<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Criar Conta - SrDoc</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" formControlName="email"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="text-xs text-red-500">
                    E-mail inválido.
                </span>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" formControlName="password"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" formControlName="confirmPassword"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                <span *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
                    class="text-xs text-red-500">
                    As senhas não coincidem.
                </span>
            </div>

            <button type="submit" [disabled]="registerForm.invalid"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 transition-colors">
                Registrar
            </button>

            <div class="text-center mt-4">
                <a routerLink="/login" class="text-sm text-blue-600 hover:underline">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>
</div>
