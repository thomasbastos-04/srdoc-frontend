<div class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <div class="rounded-2xl bg-white border border-slate-200/70 shadow-xl shadow-slate-200/60 p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">
                    <span class="text-blue-600">Sr</span>Doc
                </h1>
                <p class="text-sm text-slate-500 mt-1">Gerenciamento de Documentos</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Email -->
                <div class="space-y-1">
                    <label class="text-xs font-semibold text-slate-600">E-mail</label>
                    <input type="email" formControlName="email" placeholder="seu@email.com" autocomplete="email"
                        inputmode="email" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-900
                   placeholder:text-slate-400 transition
                   focus:bg-white focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/10" />
                </div>

                <!-- Password -->
                <div class="space-y-1">
                    <div class="flex items-center justify-between">
                        <label class="text-xs font-semibold text-slate-600">Senha</label>
                        <a routerLink="/forgot-password"
                            class="text-xs font-semibold text-slate-500 hover:text-slate-700">
                            Esqueci
                        </a>
                    </div>

                    <input type="password" formControlName="password" placeholder="••••••••"
                        autocomplete="current-password" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-900
                   placeholder:text-slate-400 transition
                   focus:bg-white focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/10" />
                </div>

                <!-- Button -->
                <button type="submit" [disabled]="loginForm.invalid" class="w-full rounded-xl bg-blue-600 py-3.5 text-sm font-semibold text-white
                 shadow-lg shadow-blue-600/20 transition
                 hover:bg-blue-700 active:scale-[0.99]
                 disabled:bg-slate-300 disabled:shadow-none disabled:cursor-not-allowed">
                    Entrar
                </button>

                <!-- Footer -->
                <div class="pt-3 text-center">
                    <p class="text-sm text-slate-500">
                        Não tem conta?
                        <a routerLink="/register" class="font-semibold text-blue-600 hover:text-blue-800">
                            Criar agora
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <p class="mt-6 text-center text-xs text-slate-400">
© {{ currentYear }} SrDoc
        </p>
    </div>
</div>
