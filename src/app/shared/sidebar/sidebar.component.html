<aside
    class="fixed z-50 h-screen border-r border-slate-200 bg-white/80 backdrop-blur transition-all duration-200 lg:static lg:z-auto"
    [ngClass]="{
    'w-72': !collapsed,
    'w-[76px]': collapsed,
    '-translate-x-full': isMobile && !open,
    'translate-x-0': !isMobile || open
  }">
    <div class="flex h-full flex-col">
        <!-- Brand -->
        <div class="flex items-center gap-3 px-4 py-4">
            <div
                class="flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600/10 text-blue-600 font-extrabold">
                S
            </div>

            <div class="min-w-0" *ngIf="!collapsed">
                <div class="text-sm font-extrabold tracking-tight text-slate-900">
                    Sr<span class="text-blue-600">Doc</span>
                </div>
                <div class="text-xs text-slate-500">Painel</div>
            </div>
        </div>

        <!-- Nav -->
        <nav class="px-2 py-2 space-y-1">
            <a *ngFor="let item of nav" [routerLink]="item.route" routerLinkActive="bg-blue-50 text-blue-700"
                [routerLinkActiveOptions]="{ exact: item.exact ?? false }" (click)="onNavClick()" class="group flex items-center gap-3 rounded-xl px-3 py-2.5 text-sm font-semibold text-slate-600 transition
               hover:bg-slate-100 hover:text-slate-900">
                <span class="flex h-9 w-9 items-center justify-center rounded-lg border border-slate-200 bg-slate-100 text-slate-700
                 group-hover:bg-white transition" [title]="collapsed ? item.label : null">
                    <span class="text-[11px] font-extrabold uppercase">{{ item.icon }}</span>
                </span>

                <span class="truncate" *ngIf="!collapsed">{{ item.label }}</span>
            </a>
        </nav>

        <!-- Collapse button (desktop only) -->
        <div class="mt-auto px-3 pb-3">
            <button (click)="toggle.emit()" class="hidden lg:flex w-full items-center justify-center rounded-xl border border-slate-200 bg-white px-3 py-2.5
               text-xs font-semibold text-slate-700 hover:bg-slate-100 transition">
                <span *ngIf="!collapsed">Recolher menu</span>
                <span *ngIf="collapsed">Expandir</span>
            </button>

            <button (click)="logout.emit()" class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-3 py-2.5 text-sm font-semibold text-slate-700
               hover:bg-slate-100 transition">
                <span *ngIf="!collapsed">Sair</span>
                <span *ngIf="collapsed">âŽ‹</span>
            </button>
        </div>
    </div>
</aside>
