<div class="min-h-screen bg-slate-50">
    <div class="flex">
        <div *ngIf="isMobile && sidebarOpen" class="fixed inset-0 z-40 bg-slate-900/30" (click)="closeMobileSidebar()">
        </div>

        <app-sidebar [isMobile]="isMobile" [open]="sidebarOpen" [collapsed]="sidebarCollapsed" [nav]="nav"
            (toggle)="toggleSidebar()" (closeMobile)="closeMobileSidebar()" (logout)="logout()"></app-sidebar>

        <div class="flex-1">
            <header class="sticky top-0 z-30 border-b border-slate-200 bg-white/70 backdrop-blur">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center gap-3">
                        <button (click)="toggleSidebar()" class="inline-flex h-10 w-10 items-center justify-center rounded-xl border border-slate-200 bg-white
                     hover:bg-slate-100 transition">
                            <span class="text-xs font-extrabold">≡</span>
                        </button>

                        <div class="leading-tight">
                            <div class="text-sm font-semibold text-slate-900">SrDoc</div>
                            <div class="text-xs text-slate-500">Aplicação</div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <div class="hidden sm:block text-xs text-slate-500">Ambiente: Local</div>
                    </div>
                </div>
            </header>

            <main class="p-4">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>
</div>
